<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; height: 100vh;
    }
    .browser {
      background: #fff;
      border: 2px solid #bbb;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .toolbar {
      background: #f5f5f5;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .url-bar {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .go-btn {
      padding: 6px 16px;
      border: none;
      background: #1976d2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      height: 300px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em;
      color: #888;
    }
    .crash-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 300px;
      background: #fff3e0;
      color: #c62828;
      font-size: 1.6em;
    }
    .crash-icon {
      font-size: 4em;
      margin-bottom: 12px;
    }
    .reset-btn {
      margin-top: 22px;
      padding: 6px 16px;
      border: none;
      background: #388e3c;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="browser" id="browser">
    <div class="toolbar">
      <input type="text" class="url-bar" id="urlBar" value="https://www.example.com">
      <button class="go-btn" id="goBtn">Go</button>
    </div>
    <div class="content" id="content">
      Welcome! Enter a URL and click Go.
    </div>
  </div>
  <script>
    const goBtn = document.getElementById('goBtn');
    const content = document.getElementById('content');
    const browser = document.getElementById('browser');
    const urlBar = document.getElementById('urlBar');

    goBtn.onclick = function() {
      // Simulate a "crash" when user tries to "open" a URL
      showCrashScreen();
    };

    function showCrashScreen() {
      content.innerHTML = `
        <div class="crash-screen">
          <div class="crash-icon">ðŸ˜µ</div>
          <div><b>He's Dead, Jim!</b></div>
          <div>The simulated browser has crashed.</div>
          <button class="reset-btn" onclick="window.location.reload()">Restart Browser</button>
        </div>
      `;
    }
  </script>
</body>
</html>
